<html>
<head>
    <title>To Do List App</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="todoList">
        <div class="cover-img">
            <div class="cover-inner">
                <h1>SUCCESS</h1>
            </div>
        </div>
    <div class="content">
        <form class="add">
            <input type="text" name="add" placeholder="Add item...">
                <div class="input-buttons">
                <a href="#" class="add-todo">
                <i class="fas fa-plus add"></i></a>
                </div>
            </form>
          <ul class="todos">
            <li>
                <input type="checkbox" id="todo_1">
                <label for="todo_1">
                <span class="check"></span>
                4:50am Wake Up
                </label>
                <i class="far fa-trash-alt delete"></i>
            </li>
            <li>
                <input type="checkbox" id="todo_2">
                <label for="todo_2">
                <span class="check"></span>
                5:00am Workout
                </label>
                <i class="far fa-trash-alt delete"></i>
            </li>
            <li>
                <input type="checkbox" id="todo_3">
                <label for="todo_3">
                <span class="check"></span>
                6:00am Face Yoga & Meditate
                </label>
                <i class="far fa-trash-alt delete"></i>
            </li>
            <li>
                <input type="checkbox" id="todo_4">
                <label for="todo_4">
                <span class="check"></span>
                7:00am Go to Work
                </label>
                <i class="far fa-trash-alt delete"></i>
            </li>
            <li>
                <input type="checkbox" id="todo_5">
                <label for="todo_5">
                <span class="check"></span>
                6:30pm Teach Online
                </label>
                <i class="far fa-trash-alt delete"></i>
            </li>
            <li>
                <input type="checkbox" id="todo_6">
                <label for="todo_6">
                <span class="check"></span>
                9:00pm JavaScript
                </label>
                <i class="far fa-trash-alt delete"></i>
            </li>


          </ul>
        </div>

    <script src="index.js"></script>
</body>
</html>
